    <title>Tax Calculation Page</title>

  <body>
    <h1> Tax Calculator </h1>

      <div id = "sale-display">
        <Input type = "text" id = "saleInput" placeholder = "Enter Price"/>
        <Input type = "text" id = "percentageInput" placeholder = "Enter Percentage"/> 
        <button onclick = "calculate()">calculate</button>
        <p>Please enter percentage as a decimal</p>
      
        
       <br>
        <p id = "finalPrice"></p>
      </div>

      
      


  
          
      <script type="text/javaScript">


          
          function  calculate() {
            var finalPrice, saleInput, percentageInput
             saleInput = double($('#saleInput').val());
             percentageInput = double($('#percentageInput ').val());
           
              $('#finalPrice').text((saleInput + (percentageInput * saleInput));
              

          }



          }
          
        </script>



  </body>
